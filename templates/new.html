<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{{ url_for('static',filename='css/custom.css') }}" rel="stylesheet" type="text/css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <title>Samad's Store - Register</title>
</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif;">
    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-sm box-shadow">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong><i class="fa fa-shopping-bag"></i> Samad's Store</strong>
            </a>
        </nav>
    </header>
    <br /><br />
    <main>
        <div class="container" style="margin-top: 50px; max-width: 600px;">
            <div class="card shadow-sm" style="border-radius: 8px;">
                <div class="card-header bg-dark text-white text-center">
                    <h3>Create Your Account</h3>
                </div>
                <div class="card-body">
                    <p class="text-center text-danger">{{ msg }}</p>
                    <form action="/register/" class="form" method="post">
                        <div class="form-group">
                            <label for="username" style="font-weight: bold;">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                            <small id="user-msg" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="password" style="font-weight: bold;">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <small id="password-msg" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="confirm" style="font-weight: bold;">Confirm Password</label>
                            <input type="password" name="confirm" id="confirm" class="form-control" placeholder="Re-enter your password" required>
                            <small id="confirm-msg" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="fname" style="font-weight: bold;">First Name</label>
                            <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter your first name" required>
                            <small id="fname-msg" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="lname" style="font-weight: bold;">Last Name</label>
                            <input type="text" name="lname" id="lname" class="form-control" placeholder="Enter your last name" required>
                            <small id="lname-msg" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="email" style="font-weight: bold;">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                            <small id="email-msg" class="form-text text-danger"></small>
                        </div>
                        <div class="text-center">
                            <button type="reset" class="btn btn-secondary mr-2" style="font-weight: bold;">Clear</button>
                            <button type="submit" id="submit" class="btn btn-primary" style="font-weight: bold;">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Already have an account? <a href="/login/" class="text-primary" style="text-decoration: none;">Log In Here</a></small>
                </div>
            </div>
        </div>
    </main>
    <!-- Custom JS Scripts -->
    <script src="{{ url_for('static',filename='js/validate.js') }}"></script>
</body>
</html>
