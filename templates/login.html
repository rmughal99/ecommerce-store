
<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{{ url_for('static',filename='css/custom.css') }}" rel="stylesheet" type="text/css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <title>Samad's Store - Log In</title>
</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif;">
<header>
    <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-sm box-shadow">
        <a href="/" class="navbar-brand d-flex align-items-center">
            <strong><i class="fa fa-cart-plus"></i> Samad's Store</strong>
        </a>
    </nav>
</header>
<br /><br />
<main>
    <div class="container" style="margin-top: 100px; max-width: 500px;">
        <div class="card shadow-sm" style="border-radius: 8px;">
            <div class="card-header bg-dark text-white text-center">
                <h3>Log In to Your Account</h3>
            </div>
            <div class="card-body">
                <p class="text-center text-danger">{{ msg }}</p>
                <form action="/logged/" class="form" method="post">
                    <div class="form-group">
                        <label for="username" style="font-weight: bold;">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" style="font-weight: bold;">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block" style="font-weight: bold;">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Don't have an account? <a href="/new/" class="text-primary" style="text-decoration: none;">Register Here</a></small>
            </div>
        </div>
    </div>
</main>
</body>
</html>
